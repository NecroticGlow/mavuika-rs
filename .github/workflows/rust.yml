name: Build and Run Sakura Servers

on:
  push:
    branches: [ main, develop ] # Adjust branches as needed
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions/setup-rust@v3
        with:
          rust-version: stable # Or specify a version like 1.60

      - name: Build Release Binaries
        run: cargo build --release

      - name: Run SDK Server
        run: cargo run --release --bin sakura-sdk-server & # Run in background

      - name: Run Dispatch Server
        run: cargo run --release --bin sakura-dispatch-server &

      - name: Run Gate Server
        run: cargo run --release --bin sakura-gate-server &

      - name: Run Game Server
        run: cargo run --release --bin sakura-game-server &

      - name: Keep Workflow Alive (Important!)
        run: wait # Prevents the workflow from exiting prematurely

      # Optional: Add steps for testing, deployment, etc.
